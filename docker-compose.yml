version: "3.3"

services: 
    qa_ser:
      image: shaikghouse/muni
      tty: true
      volumes:
         - "/home/workspace/dev-data:/home/workspace/dev-data/"
      ports:
         - "8021:8080"
      networks: 
         - ghouse1

    uat_ser:
      image: shaikghouse/muni
      tty: true
      volumes:
         - "/home/workspace/dev-data:/home/workspace/dev-data/"
      ports:
         - "8022:8080"
      networks:
         - ghouse1

    prod:
      image: shaikghouse/muni
      tty: true
      volumes:
         - "/home/workspace/dev-data:/home/workspace/dev-data/"
      ports:
         - "8023:8080"
      networks:
         - ghouse1

volumes: 
   cont_data:

networks:
   ghouse1:
